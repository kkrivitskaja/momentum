<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum</title>
</head>

<body>

    <div class='qw-wrapper'>
        <section class='quite-container'>
            <div class="blockquote">
                <figure class="quote">
                    <blockquote>
                    </blockquote>
                </figure>
                <button class="btn__quote " title="change quote"> </button>
                <button class="btn" title="change image"> </button>
            </div>
        </section>
        <section class='weather-container'>
            <div class="weather__container">
                <i class="weather__icon owf"></i>
                <span class="location" contenteditable="true"></span>
                <div class="temperature"></div>
                <div class="windSpeed"></div>
                <div class="wetness"></div>
                <div class="weather__discription"></div>
            </div>
        </section>
    </div>
    <div class='main-content'>
        <section class='time-container'>
            <time id="time"></time>
            <time id="date"></time>
        </section>
        <section class='greeting-container'>
            <h2>
                <span id="greeting"></span>
            </h2>
            <h2>
                <span id="name" contenteditable="true"></span>
            </h2>
        </section>
        <section class='focus-container'>
            <h2>
                <span> What is your main focus for today?</span>
            </h2>
            <h2>
                <span id="focus" contenteditable="true"></span>
            </h2>
        </section>
    </div>
    <div class='todo-wrapper'>
        <section class='todo-container'>
            <button id='modal-btn'>Todo</button>
            <div class='modal'>
                <div class='modal-content'>
                    <div class='todo-select'>
                        <select class='todo-filter' name="todos" id="">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                    <div class='task-container'>
                        <ul class='task-list'></ul>
                    </div>
                    <form>
                        <input class='todo-input' type="text">
                        <button class='todo-btn' type="submit">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
    <script src="./todo.js"></script>

</body>

</html>
